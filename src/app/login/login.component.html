
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <div class="login-container row m-5" >
        <div class="row col-6 m-5  " >
         
        </div>

        <div class="row align-items-center col-4 m-6 p-4 " >

            <form [formGroup]="angForm" >

                <div class="p-3">
                    <h1>Login</h1>
                </div>

                <div class="form-group row m-3">
                    <div class="p-2">
                        <input type="email" id="email" formControlName="email" [(ngModel)]="email" >
                        <label>Email</label>
                        <div class="border1"></div>
                    </div>
                </div>

                <div class="form-group row m-3">
                    <div class="p-2">
                        <input type="password" formControlName="password" id="password" [(ngModel)]="password"
                         >
                        <label>Password</label>
                        <div class="border2"></div>
                    </div>
                </div>


              

                <div  class="form-group row m-3">
                    <small class="text-danger" severity="error"
                     *ngIf=" angForm.get('password')?.hasError('pattern') ">
                      - At least one lowercase
                      - At least one uppercase or one number
                      - 6-20 characters  
                    </small>
                </div>
                
                <div class=" m-3 p-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" (click)="remember()">
                        <label class="form-check-label" for="gridCheck1"> Remember me</label>
                    </div>

                </div>

                <div class="form-group row m-3 p-2">
                    <button type="submit"  class="btn btn-sm btn-block p-2" [disabled]="angForm.invalid">Sign
                        in</button>
                </div>

                <div class="form-group row ">
                    <span class=" p-2">
                        Don't have an account?
                        <a routerLink="/register-component" style="color: #6770ba; font-style: italic;">Register</a>
                    </span>

                </div>

            </form>
        </div>
    </div>
</div>
