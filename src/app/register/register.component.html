<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <div class="login-container row m-5">
        <div class="row col-6 m-5  ">
        </div>

        <div class="row align-items-center col-4 m-4 p-4 ">

            <form [formGroup]="angForm">

                <div class="p-3">
                    <h1>Register</h1>
                </div>

                <div class="form-group row m-3">
                    <div class="p-2">
                        <input type="email" id="mail" type="text" formControlName="mail">
                        <label>Email</label>
                        <div class="border1"></div>
                    </div>
                </div>

                <div class="form-group row m-3">
                    <div class="p-2">
                        <input type="password" formControlName="password" id="password">
                        <label>Password</label>
                        <div class="border2"></div>
                    </div>
                </div>


                <div class=" m-3 p-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Remember me
                        </label>
                    </div>

                </div>

                <div class="form-group row m-3 p-2">
                    <button type="button" class="btn  btn-sm btn-block p-2">Sign
                        in</button>
                </div>

                <div class="form-group row ">
                    <span class=" p-2" >
                        Don't have an account?
                        <a routerLink="/register-component">Register</a>
                    </span>
                   
                </div>

            </form>
        </div>
    </div>
</div>
